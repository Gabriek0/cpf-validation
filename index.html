<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>CPF Validation</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h1>CPF </br>Validation</h1>
        <img class="img-user" src="./src/img/user.png" alt="user" />
      </div>
      <div class="right-container">
        <label class="label-name" for="">
          Nome completo </br>
          <input placeholder="Jose Carlos da Silva" class="input-name" type="text"   />
          <img src="./src/img/check.png" alt="check-image" class="img-check-name">
        </label>
        <label class="label-cpf" for="">
          CPF </br>
          <input placeholder="xxx.xxx.xxx-xx" class="input-cpf" type="text" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" />
          <img src="./src/img/check.png" alt="check-image" class="img-check-cpf">
          <img src="./src/img/not-check.png" alt="not-checked-image" class="img-not-check-cpf">
        </label>
        <label class="label-cpf-confirmation" class="label" for="">
          Confirmação de CPF </br>
          <input placeholder="xxx.xxx.xxx-xx" class="input-cpf-confirmation" type="text" />
          <img src="./src/img/check.png" alt="check-image" class="img-check-cpf-bottom">
          <img src="./src/img/not-check.png" alt="not-checked-image" class="img-not-check-cpf-bottom">
        </label>
      </div>
    </div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
